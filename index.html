<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>调查</title>
        <style type="text/css">
            #form1 td{
                width: 10%;
            }
        </style>
    </head>
    <body bgcolor="#EBF2FC" text="#004080">
        <form id="form1" name="form1" method="post" action="">
            <table width="800" border="1" align="center" bgcolor="#FFFFFF"
                bordercolor="#D5E3EC">
                <tr>
                    <th height="40" colspan="2" align="center" bgcolor="#AABFFF"
                        scope="col">
                        <h3>同创科技有限公司客户在线调查</h3> </th>
                </tr>
                <tr>
                    <td width="30%" align="center"> <font color="#FF0000"> *</font>
                        姓名:</td>
                    <td align="left">
                        <input type="text" name="userName" size="15"/> </td>
                </tr>
                <tr>
                    <td width="30%" align="center">性别: </td>
                    <td align="left">
                        男 <input type="radio" name="sex" value="male"
                            checked="checked"/>
                        女<input type="radio" name="sex" value="female" />
                    </td>
                </tr>
                <tr>
                    <td width="30% " align="center">单位: </td>
                    <td align="left">
                        <input type="text" name="company" size="8"
                            maxlength="2" /> </td>
                </tr>
                <tr>
                    <td width="30% " align="center">职务: </td>
                    <td align="left"> <input type="text" name="job" size="20"/></td>
                </tr>
                <tr>
                    <td width="30%" align="center">电话: </td>
                    <td align="left"> <input type="text" name="tel" size="20"/></td>
                </tr>
                <tr>
                    <td width="30% "align="center">地址:</td>
                    <td align="left"> <input type="text" name="address"
                            size="20"/></td>
                </tr>
                <tr>
                    <td width="30%" align="center">邮编:</td>
                    <td align="left"><input type="text" name="code" size="20"/></td>
                </tr>
                <tr>
                    <td width="30% "align="center"> <font color="FF0000">*</font>E-mail:</td>
                    <td align="left"><input type="text" name="mail" size="20"/></td>
                </tr>
                <tr>
                    <td width="30%" align="center">您对本公司的产品满意度：</td>
                    <td align="left">
                        很满意<input type="radio" name="radio1" value="radio1"
                            checked="checked"/>
                        满意<input type="radio" name="radio1" valuë="radio2"/>
                        基本满意<input type="radio" name="radiol" value="radio3"/>
                        一般<input type="radio" name="radio1" value="fradio4"/>
                        差<input type="radio" name="radio1" value="radio5"/>
                        很差<input type="radio" name="radio1" value="radio6" /></td>
                </tr>
                <tr>
                    <td width="30%" align="center">您对本公司的服务态度评价：</td>
                    <td align="left">
                        <select name="select" id="select">
                            <option>优秀</option><option selected="selected">良好</option>
                            <option>中等</option><option>差</option>
                        </select></td>
                </tr>
                <tr>
                    <td width="30%" align="center">您对哪些方面的产品感兴趣? </td>
                    <td align="left">
                        个人PC<input type="checkbox" name="checkbox1"
                            id="checkbox1"/>
                        数码<input type="checkbox" name="checkbox2" id="
                            checkbox2"/>
                        服务器<input type="checkbox" name="checkbox3"
                            id="checkbox3"/>
                        网络设备<input type="checkbox" name="checkbox4"
                            id="checkbox4"/>
                        软件<input type="checkbox" name="checkbox5"
                            id="checkbox5"/>
                        办公室设备<input type="checkbox" name=" checkbox6"
                            id="checkbox6"/>
                    </td>
                </tr>
                <tr>
                    <td width=30% align="center">您认为本公司工作中，主要存在什么问题?还有哪些方面有待进一步改善?</td>
                    <td align="left"><textarea name="textarea" id="textarea"
                            cols="45" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="button1" value="提交" />
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="reset" name="button2" value="重置"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
