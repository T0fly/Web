<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html" charset="UTF-8">
        <title>会员登录</title>
        <style type="text/css">
		#form1 tr{
			height: 45px;
		}
	    </style>
    </head>
    <body bgcolor="#EBF2FC" text="#004080">
        <form id="form1" name="form1" method="post" action="test.html">
            <table id="form1" width="430px" border="1" align="center"
                bgcolor="#FFFFFF" bordercolor="#D5E3EC">
                <tr bgcolor="#AABFFF">
                    <td colspan="2" align="center">会员登录</td>
                </tr>
                <tr>
                    <td width="30%">用户名：</td>
                    <td><input type="text" name="userName"></td>
                </tr>
                <tr>
                    <td>密&emsp;码：</td>
                    <td><input type="password" name="password"><font
                            color="#FF0000">(密码须大于6位)</font></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="button1" value="提交" />&emsp;&emsp;&emsp;&emsp;&emsp;
                        <input type="reset" name="reset1" value="重置" />
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
