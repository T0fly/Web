<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>留言板</title>
	</head>
	<body bgcolor="#EBF2FC" text="#004080">
		<form id=" form1" name="form1" method="post" action="">
			<table width="600" border="1" align="enter" bgcolor="#FFFFFF"
				brdecolor="#D5E3EC">
				<tr>
					<th colspan="2" align="center" bgcolor="#AABFFF" scope="col">留言板</th>
				</tr>
				<tr>
					<td width="30%" align="center"> <font color="#FF0000">* </font> 姓名: </td>
					<td align="left">
						<input type=" text" name=" userName" size="15"/> </td>
				</tr>
				<tr>
					<td width="30%" align="center">性别: </td>
					<td align="left">男
						<input type="radio" name="sex" value="male" checked="checked"/>女
						<input type="radio" name="sex" value="female" />
					</td>
				</tr>
				<tr>
					<td width="30%" align="center">年龄: </td>
					<td align="left">
						<input type="text" name="age" size="8" maxlength="2"/>
					</td>
				</tr>
				<tr>
					<td width="30%" align="center">职业: </td>
					<td align="left"><input type="text" name="job" size="20"/></td>
				</tr>
				<tr>
					<td width="30%" align="center"><font color="#FF0000"> * </font>E-mail:
					</td>
					<td align="left">
						<input type="text" name="mail" size="20"/> </td>
				</tr>
				<tr>
					<td width="30%" align="center"> <font color="#FF0000"></font>图片上传:</td>
					<td align="left">
						<input type="file" name="imageFile" size="30"/></td>
				</tr>
				<tr>
					<td width=30% align="center"><font color="#FF0000"> * </font> 留言: </td>
					<td align="left">
						<textarea name="textarea" id="textarea" cols="45" rows="5"> </textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" name="button1"
							value="提交" /> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
						<input type="reset" name="button2" value="重置" /> </td>
				</tr>
			</table>
		</form>
	</body>
</html>
